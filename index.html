<meta name="description" content=""><!--160 caracteres máximo, descripción del contenido la página, el txt que se ve debajo del nombre -->

<link rel="shortcut icon" href="favicon.ico">

</head>

<body>
	<!-- Introducción de datos DIMENSIONES de los productos AQUÍ EN HTML. Cuando llegan de Europa-->
	<div id="datos">
		<form method="post" action="#">
			<label>Entidad o ONG: </label>
			<input class="ong" id="ong" type="text" size="80"><br>
			<label>Población: </label>
			<input class="ong" id="poble" type="text" size="50">
			<label> Fecha: </label>
			<input class="ong" id="fecha" type="date" size="50">
			<p>Introducir las unidades de cada producto asignadas a la ONG (en centímetros)</p>
			<div class="paunidades">
				<label>ACEITE </label><input id="unidadesp1" class="unidades" type="number" size="6" value="0">
				<label>ALUBIAS </label><input id="unidadesp2" class="unidades" type="number" size="6" value="0">
				<label>ARROZ P </label><input id="unidadesp3" class="unidades" type="number" size="6" value="0">
				<label>ARROZ C </label><input id="unidadesp4" class="unidades" type="number" size="6" value="0">
				<label>BATIDOS </label><input id="unidadesp5" class="unidades" type="number" size="6" value="0">
				<label>BATIDOS G </label><input id="unidadesp6" class="unidades" type="number" size="6" value="0">
				<label>ATÚN </label><input id="unidadesp7" class="unidades" type="number" size="6" value="0">
				<label>MAGRO </label><input id="unidadesp8" class="unidades" type="number" size="6" value="0">
				<label>SARDINAS </label><input id="unidadesp9" class="unidades" type="number" size="6" value="0">
				<label>ALMÍBAR </label><input id="unidadesp10" class="unidades" type="number" size="6" value="0">
				<label>GALLETAS </label><input id="unidadesp11" class="unidades" type="number" size="6" value="0">
				<label>LECHE </label><input id="unidadesp12" class="unidades" type="number" size="6" value="0">
				<label>MACEDONIA </label><input id="unidadesp13" class="unidades" type="number" size="6" value="0">
				<label>MACARRÓN </label><input id="unidadesp14" class="unidades" type="number" size="6" value="0">
				<label>POTITOS F </label><input id="unidadesp15" class="unidades" type="number" size="6" value="0">
				<label>POTITOS P </label><input id="unidadesp16" class="unidades" type="number" size="6" value="0">
				<label>TOMATE </label><input id="unidadesp17" class="unidades" type="number" size="6" value="0">
			</div>
			<div class="paboton">
				<button type="button" id="calc_palets" name="calc_palets">CALCULAR</button>
			</div>
		</form>
	</div>
	<div id="palets_iniciales">
		<h3>PALETS COMPLETOS</h3>
	</div>
	<div id="palets_incompletos">
		<h3>PALETS INCOMPLETOS<span>. Un sólo producto, pero no cabe nada más</span></h3>
	</div>
	<div class="listados">
		<h3>COMBINACIONES DE PRODUCTOS<span>. Poner primero los productos más resistentes.</span></h3>
		<div class="bloquelistado">
		</div>
	</div>
	<div class="restos listados">
		<h3>PRODUCTOS SUELTOS<span>. Combinar por alturas</span></h3>
		<div id="nocombi">
		</div>
	</div>
	<div class="total_palets">
	</div>
</body>
</html>
